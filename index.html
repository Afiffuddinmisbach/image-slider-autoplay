<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Image Slider Auto play</title>
</head>

<body>
  <div class="carousel" id="carousel">
    <div class="carousel_inner">
      <div class="carousel_item carousel_item__active">
        <img src="./img/sld1.jpg" alt="" class="carousel_img">
      </div>
      <div class="carousel_item">
        <img src="./img/sld2.jpg" alt="" class="carousel_img">
      </div>
      <div class="carousel_item">
        <img src="./img/sld3.jpg" alt="" class="carousel_img">
      </div>
      <div class="carousel_item">
        <img src="./img/sld4.jpg" alt="" class="carousel_img">
      </div>
    </div>

    <div class="carousel_indicator">
      <button class="carousel_dot carousel_dot__active"></button>
      <button class="carousel_dot"></button>
      <button class="carousel_dot"></button>
      <button class="carousel_dot"></button>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
